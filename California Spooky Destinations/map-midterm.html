        <!-- the script element we place at the bottom of the body
             contains two critically important details we need to be aware of:
             1) our google map api key value goes after key=
             2) the name of the javascript function that will be run to create our map
                goes after callback=  -->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz_7UYcu21TAbTURwHifA4eojtUlboWaw&callback=initMap">
        </script>
